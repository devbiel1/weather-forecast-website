<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>
<body class="custom-gradient">
    <section class="bg-white container custom-container d-flex flex-column align-items-center vh-100 rounded-4 mt-5 mb-5 p-5 gap-5">

        <form class="d-flex w-100" onsubmit="buscar(event)">
            <div class="input-group">
              <button class="input-group-text" type="button" onclick="buscar(event)">
                  <i class="bi bi-search"></i>
              </button>
              <input class="form-control" id="searchInput" type="search" placeholder="Qual cidade?" aria-label="Search">
            </div>
        </form>

        <div class="d-flex flex-column align-items-center">
            <p id="condition"></p>
            <img id="weatherIcon" class="icon-max" src="assets/icons/noite-chuva.png" alt="icon">
            <p class="custom-fonts-temperature" id="temp">--</p>
        </div>

        <div class="d-flex gap-5">
            <div class="d-flex align-items-center gap-2">
                <img style="max-width: 3em;" src="assets/icons/umidade.png">
                <div>
                    <p class="custom-fonts-details" id="humidity">--%</p>
                    <p class="mb-0">Humidity</p>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">
                <img style="max-width: 3em;" src="assets/icons/ventoso.png" alt="#">  
                <div>
                    <p class="custom-fonts-details" id="wind-speed">-- km/h</p>
                    <p class="mb-0">Wind speed</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
